<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Manila Transit </title>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="./js/lib/jquery.svg.js"></script>
		<script type="text/javascript" 
			src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAeFiH4LhZTvKbXDNr2I8TrL9MauXt02PQ&sensor=true"></script>
		<script type="text/javascript" src="./js/lib/richmarker.js"></script>
		<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
	</head>
	<body>		
		<div class="container" style="width: 100%; height: 100%;">
			<div id="map_canvas" style="width:100%; height:100%;"></div>
			<div class="sidebar" id="stop-details">
				<h1 id="stop-name">Stop Name</h1>
				<img src="http://placekitten.com/290/300"></img>
				<p id="description">Something better</p>
			</div>
			<div class="sidebar">
				<div class="header">
					<div class="title">Manila Train Guide</div>
					<div class="logo"><img src="./assets/logo.png"/></div>
					<div class="subheader">
						<p>A Rough Guide to Sightseeing and Shopping in Manila by Train</p>
					</div>
				</div>
				<div class="content">
					<div class="info">
						<span>About</span>
						<span>Download</span>
					</div>
					<ul class="lines">
						<li class="LRT1">
							<div>LRT-1</div>
						</li>
						<li class="LRT2">
							<div>LRT-2</div>
						</li>
						<li class="MRT3">
							<div>MRT-3</div>
						</li>
						<li class="PNR">
							<div>PNR</div>
						</li>
					</ul>
				</div>			
			</div>
		</div>		
		<script type="text/javascript" src="js/spots.data.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
